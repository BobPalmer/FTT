PART
{
	// --- general parameters ---
	name = FTT_DuctedFan_Lg
	module = Part
	author = RoverDude

	// --- asset parameters ---
	MODEL
	{
		model = UmbraSpaceIndustries/FTT/Assets/VTOLRCS
		texture = MiniFan, UmbraSpaceIndustries/FTT/Assets/MiniFan3
	}

	rescaleFactor = 1

	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_stack_top = 0, 0, -3.5, 0, 0, 1, 3
	node_attach = 0, 0, -3.5, 0, 0, 0



	// --- editor parameters ---
	TechRequired = fieldScience
	entryCost = 6800
	cost = 4500
	category = Propulsion
	subcategory = 0
	title = Large Ducted Fan Engine
	manufacturer = Umbra Space Industries
	description = A large counter-rotating ducted fan engine, with both traditional engine throttle controls as well as limited RCS controls.  Use with a power reactor is recommended.
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,1,0,1,0

	// --- standard part parameters ---
	mass = 3.75
	dragModelType = default
	maximum_drag = 0.20
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 8
	maxTemp = 2500
	breakingForce = 10000
	breakingTorque = 10000

	stagingIcon = LIQUID_ENGINE


	MODULE
	{
		name = ModuleEngines
		thrustVectorTransformName = ThrustTransform
		exhaustDamage = False
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 350
		heatProduction = 250
		useEngineResponseTime = True
		engineAccelerationSpeed = 1
		engineDecelerationSpeed = 1
		useVelocityCurve = True
		fxOffset = 0, 0, 0
		
		PROPELLANT
		{
			name = ElectricCharge
			ratio = 11
			DrawGauge = True
		}
		PROPELLANT
		{
			name = IntakeAtm
			ratio = 1
			DrawGauge = True
		}	

		atmosphereCurve
		{
				key = 0 337.5
				key = 1 450
		}
		velocityCurve
		{
				key = 0   1     0       0
				key = 50  1     0       0
				key = 150 0.84 -0.0035 -0.0035
				key = 250 0    -0.016   0
		}
	}

	MODULE  //---- top blades
	{
		name = FSplanePropellerSpinner
		propellerName = RotoTop
		rotationSpeed = -60
		thrustRPM = -300
		windmillRPM = 0.1
		windmillMinAirspeed = 30
		spinUpTime = 3.5
	}

	MODULE  //---- bottom blades
	{
		name = FSplanePropellerSpinner
		propellerName = RotoBottom
		rotationSpeed = 58
		thrustRPM = 300
		windmillRPM = 0.1
		windmillMinAirspeed = 30
		spinUpTime = 3.5
	}

	MODULE
	{
		name = FSpropellerAtmosphericNerf
		thrustModifier = 1.1
	}
	MODULE
	{
		name = FScopterThrottle
	}
	MODULE
	{
		name = FSengineMenuCleaner
	}

	MODULE
	{
		name = ModuleAlternator	
		RESOURCE
		{
			name = MonoPropellant
			rate = 0.5
		}
	}

	sound_vent_medium = engage
	sound_jet_low = running
	sound_jet_deep = power
	sound_vent_soft = disengage
	sound_explosion_low = flameout

	// ----------------------------------------------------------------------------

	//*****************************

	MODULE
	{
		name = ModuleRCSFX
		thrusterTransformName = RCSThruster
		thrusterPower = 11.25

		PROPELLANT
		{
			name = ElectricCharge
			ratio = 11
		}
		PROPELLANT
		{
			name = IntakeAtm
			ratio = 1
		}

		atmosphereCurve
		{
			key = 0 337.5
			key = 1 450
		}
	}

		MODULE
		{
			name = ModuleResourceIntake
			resourceName = IntakeAtm
			checkForOxygen = False
			area = 0.225
			intakeTransformName = AirIntake
		}

		RESOURCE
		{
			name = IntakeAtm
			amount = 0
			maxAmount = 4.5
			isTweakable = false
			hideFlow = true
		}
}

// Stock drag intake magic
@PART[FTT_DuctedFan_Lg]:NEEDS[!FerramAerospaceResearch&!NEAR] {
    @description ^= /$/ Effective Intake Area: 0.225/
    @MODULE[ModuleResourceIntake] {
        // base value is 0.225, divide by (mass / 0.01)
        @area = 0.0006
        // default is 0.2, multiply by sqroot(mass / 0.01)
        %unitScalar = 3.872983346
        // default is 100, * (unitScalar + sqroot(mass / 0.01)) / (unitScalar + 1)
        %maxIntakeSpeed = 476.8721423
    }
}
