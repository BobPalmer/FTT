	heatProduction = 250
	useEngineResponseTime = True
	engineAccelerationSpeed = 1.00
	engineDecelerationSpeed = 1.00
	useVelocityCurve = True
	useAtmosphereCurve = False
	fxOffset = 0, 0, 0
	
	PROPELLANT
	{
		name = ElectricCharge
		ratio = 10
		DrawGauge = True
	}
	PROPELLANT
	{
		name = IntakeAtm
		ratio = 1
		DrawGauge = True
	}	

    atmosphereCurve
    {
		key = 0 450
		key = 1 450
    }
    velocityCurve
    {
        key = 500 0 0 0
        key = 425 0.2 0 0
        key = 0 1 0 0
    }
}

MODULE  //---- top blades
